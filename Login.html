<html>
<head>
    <title>Login to Live Messaging</title>
</head>
<body>

    <div id="login_forma">
        
        <table style="margin:auto; padding: 10px">
            <tr>
                <td><label for="username">Username : </label></td>
                <td><input type="text" id="username" maxlength="20"></td>
            </tr>
            <tr>
                <td><label for="password">Password : </label></td>
                <td><input type="password" id="password" maxlength="30"></td>
            </tr>
            <tr>
                <td colspan="2"><center><button style="margin-top: 10px; width: 30%;" id="login_button">Login</button></center></td>
            </tr>
            <tr>
                <td colspan="2"><center><button style="margin-top: 5px; width: 30%;" id="login_button">Sign-Up</button></center></td>
            </tr>
        </table>
    </div>





</body>
</html>
